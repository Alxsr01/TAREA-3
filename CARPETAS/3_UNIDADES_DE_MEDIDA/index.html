<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades de medida</title>
    <style>
        h1 {
            font-size: 3em;        
        }
        #caja {
            width: 100vw;
            height: 50vh;
            background-color: tomato;
        }
        #titulo {
            background-color: black;
            width: 50%;
        }
        #titulo p {
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="caja"> <!--El elemento padre es el body-->
        <div id="titulo"> <!--El elemento padre es el div 'caja'-->
            <p>Esto es una subcaja</p>
        </div>
        <h1>Unidades de medida en CSS</h1>
        <p>A diferencia de HTML, en CSS se puede indicar el tamaño de los elementos 
        con distintas unidades. Por ejemplo: centímetros, pulgadas, pixeles, etc</p>
    </div>
    
</body>
</html>
