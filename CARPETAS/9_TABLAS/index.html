<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        h1 {text-align: center;}
        table,td,th {
            border: 2px solid rgb(78, 49, 49);
            border-collapse: collapse;     
        }
        table{width: 40%; margin: auto;}
        tr {height: 80px;}
        td {vertical-align: center;
            text-align: center;
        }
        tr:hover {background-color: black; color: white;}
        tr:nth-child(even) {
            background-color: tomato ;
        }
    </style>
</head>
<body>
    <h1>CSS en tablas</h1>
    <table>
        <tr>
            <th>Artículo</th>
            <th>Precio</th>
        </tr>
        <tr>
            <td>Aceite de oliva</td>
            <td>10,00€</td>
        </tr>
        <tr>
            <td>Tortas de Alcázar</td>
            <td>6,50€</td>
        </tr>
        <tr>
            <td>Miguelitos de La Roda</td>
            <td>12,00€</td>
        </tr>
    </table>
</body>
</html>
